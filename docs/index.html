<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/gel.css">
    <style>
      .bg {
        /* The image used */
        /* background-image: url("http://danielwang.github.io/zing/img/pattern.svg"); */
        background: linear-gradient(100deg,#172b52,#2abfc0);
        /* Full height */
        height: 100vh;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      h3 {
        color: white;
        font-weight: 400;
        font-family: 'Proxima Nova Light';
      }
      main {
        width: 550px;
      }

      @media only screen and (max-width: 600px) {
        main {
          width: 300px;
        }
      }

      .ghost-btn {
        background: transparent;
        color: #06b2e4;
        border: 1px solid currentColor;
        border-radius: 1em;
        padding: 0.25rem 1.25rem;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="vh-100 bg-navy d-flex align-items-center justify-content-center">
    <main>
      <img src="site-images/pu-logo.png" width="180" />
      <h3 class="my-5">Transform the way our customers use and interact with our products by creating experiences that are simple and delightful
      </h3>
      <a class="btn btn-info mr-3 mb-3" href="pages/dashboard">Explore <i class="gel-icon-angle-right"></i></a>
    </main>
  </body>
</html>
