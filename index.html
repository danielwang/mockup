<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i" rel="stylesheet">
<style>
body, html {
    height: 100vh;
    margin: 0;
    color: white;
    font-family: 'Nunito', sans-serif;
    font-weight: 200;
}

h2 {
  font-weight: 200;
  font-style: italic;
}
.bg {
    /* The image used */
    /* background-image: url("http://danielwang.github.io/zing/img/pattern.svg"); */
    background: linear-gradient(100deg,#172b52,#2abfc0);

    /* Full height */
    height: 100vh;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

main{
  width: 30vw;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.ghost-btn{
  background: transparent;
  color: #06b2e4;
  border: 1px solid currentColor;
  border-radius: 1em;
  padding: 0.15em 1.25em;
  text-decoration: none;
}
</style>
</head>
<body class="bg">
<main>
  <img src="http://danielwang.github.io/zing/img/pu-logo.png" />
  <h2>transform the way our customers use and interact with our product by creating experiences that are simple and delightful </h2>
  <a class="ghost-btn" href="tpl/adm">explore</a>
</main>
</body>
</html>
