<form role="form" lpformnum="1">
  <div class="row">
    <div class="col-md-4">
      <fieldset>
        <legend>
          Basic
        </legend>
        <p>
          Supports bootstrap brand colors:
          <code>.checkbox-primary</code>
          etc.
        </p>
        <div class="checkbox">
          <input id="checkbox0" class="styled" type="checkbox">
          <label for="checkbox0">
            Simple
          </label>
        </div>
        <div class="checkbox checkbox-default">
          <input id="checkbox1" class="styled" type="checkbox">
          <label for="checkbox1">
            Default
          </label>
        </div>
        <div class="checkbox checkbox-primary">
          <input id="checkbox2" class="styled" type="checkbox" checked="">
          <label for="checkbox2">
            Primary
          </label>
        </div>
        <div class="checkbox checkbox-success">
          <input id="checkbox3" class="styled" type="checkbox">
          <label for="checkbox3">
            Success
          </label>
        </div>
        <div class="checkbox checkbox-info">
          <input id="checkbox4" class="styled" type="checkbox">
          <label for="checkbox4">
            Info
          </label>
        </div>
        <div class="checkbox checkbox-warning">
          <input id="checkbox5" type="checkbox" class="styled" checked="">
          <label for="checkbox5">
            Warning
          </label>
        </div>
        <div class="checkbox checkbox-danger">
          <input id="checkbox6" type="checkbox" class="styled" checked="">
          <label for="checkbox6">
            Check me out
          </label>
        </div>
        <p>Checkboxes without label text</p>
        <div class="checkbox">
          <input type="checkbox" class="styled" id="singleCheckbox1" value="option1" aria-label="Single checkbox One">
          <label></label>
        </div>
        <div class="checkbox checkbox-primary">
          <input type="checkbox" class="styled styled-primary" id="singleCheckbox2" value="option2" checked="" aria-label="Single checkbox Two">
          <label></label>
        </div>
        <p>Checkboxes with indeterminate state</p>
        <div class="checkbox checkbox-primary">
          <input id="indeterminateCheckbox" class="styled" type="checkbox" onclick="changeState(this)">
          <label></label>
        </div>
        <p>Inline checkboxes</p>
        <div class="checkbox checkbox-inline">
          <input type="checkbox" class="styled" id="inlineCheckbox1" value="option1">
          <label for="inlineCheckbox1">
            Inline One
          </label>
        </div>
        <div class="checkbox checkbox-success checkbox-inline">
          <input type="checkbox" class="styled" id="inlineCheckbox2" value="option1" checked="">
          <label for="inlineCheckbox2">
            Inline Two
          </label>
        </div>
        <div class="checkbox checkbox-inline">
          <input type="checkbox" class="styled" id="inlineCheckbox3" value="option1">
          <label for="inlineCheckbox3">
            Inline Three
          </label>
        </div>
      </fieldset>
    </div>
    <div class="col-md-4">
      <fieldset>
        <legend>
          Circled
        </legend>
        <p>
          <code>.checkbox-circle</code>
          for roundness.
        </p>
        <div class="checkbox checkbox-circle">
          <input id="checkbox7" class="styled" type="checkbox">
          <label for="checkbox7">
            Simply Rounded
          </label>
        </div>
        <div class="checkbox checkbox-info checkbox-circle">
          <input id="checkbox8" class="styled" type="checkbox" checked="">
          <label for="checkbox8">
            Me too
          </label>
        </div>
      </fieldset>
    </div>
    <div class="col-md-4">
      <fieldset>
        <legend>
          Disabled
        </legend>
        <p>
          Disabled state also supported.
        </p>
        <div class="checkbox">
          <input class="styled" id="checkbox9" type="checkbox" disabled="">
          <label for="checkbox9">
            Can't check this
          </label>
        </div>
        <div class="checkbox checkbox-success">
          <input class="styled styled" id="checkbox10" type="checkbox" disabled="" checked="">
          <label for="checkbox10">
            This too
          </label>
        </div>
        <div class="checkbox checkbox-warning checkbox-circle">
          <input class="styled" id="checkbox11" type="checkbox" disabled="" checked="">
          <label for="checkbox11">
            And this
          </label>
        </div>
      </fieldset>
    </div>
  </div>
</form>
