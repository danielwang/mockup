<blockquote class="blockquote">
  Used for selecting multiple values from several options.</blockquote>
<form role="form">
  <fieldset>
    <legend>
      Basic
    </legend>
    <p>
      Supports bootstrap brand colors:
      <code>.checkbox-primary</code>
      etc.
    </p>
    <!-- <div class="checkbox"> <input id="checkbox0" type="checkbox"> <label for="checkbox0"> Simple </label> </div> -->
    <div class="checkbox checkbox-default">
      <input id="checkbox1" type="checkbox">
      <label for="checkbox1">
        Default
      </label>
    </div>
    <div class="checkbox checkbox-primary">
      <input id="checkbox2" type="checkbox" checked="">
      <label for="checkbox2">
        Primary
      </label>
    </div>
    <div class="checkbox checkbox-danger">
      <input id="checkbox6" type="checkbox" checked="">
      <label for="checkbox6">
        Check me out
      </label>
    </div>

  </fieldset>
  <hr class="sg-hr"/>
  <fieldset>
    <legend>
      Disabled
    </legend>
    <p>
      Disabled state also supported.
    </p>
    <div class="checkbox">
      <input id="checkbox9" type="checkbox" disabled="disabled"/>
      <label for="checkbox9">
        Can't check this
      </label>
    </div>
    <div class="checkbox checkbox-primary">
      <input id="checkbox10" type="checkbox" disabled="" checked=""/>
      <label for="checkbox10">
        This too
      </label>
    </div>
    <div class="checkbox checkbox-danger">
      <input id="checkbox11" type="checkbox" disabled="" checked=""/>
      <label for="checkbox11">
        And this
      </label>
    </div>
  </fieldset>

</form>
