<form>
  <h3>Form controls</h3>
  <div class="form-group">
    <label for="exampleFormControlInput">Input field</label>
    <input type="text" class="form-control" id="exampleFormControlInput" placeholder="start typing ...">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Password</label>
    <input type="password" class="form-control" id="exampleFormControlInput2" name="password">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput4">Pick a date</label>
    <input type="date" class="form-control" id="exampleFormControlInput4" name="date">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput7">Pick a time</label>
    <input type="time" name="time" class="form-control" id="exampleFormControlInput7">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput5">Number (between 1 and 5)</label>
    <input type="number" name="quantity" min="1" max="5" class="form-control" id="exampleFormControlInput5">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput6">Phone</label>
    <input type="tel" name="phone" class="form-control" id="exampleFormControlInput6">
  </div>

  <input class="form-control mb-3" type="text" placeholder="Readonly input here…" readonly="readonly">
  <div class="form-group">
    <label for="customRange1">Example range</label>
    <input type="range" class="custom-range" id="customRange1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput3">Pick a colour</label>
    <input type="color" id="exampleFormControlInput3" name="color">
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" id="button-addon2">Send</button>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option value="en">English</option>
      <option value="en-us">English (US)</option>
      <option value="es">Español (Spanish)</option>
      <option value="de">Deutsch (German)</option>
      <option value="tr">Türkçe (Turkish)</option>
      <option value="zh-s">简体中文 (Chinese, Simplified)</option>
      <option value="ja">日本語 (Japanese)</option>
      <option value="nl">Nederlands (Dutch)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <hr class="sg-hr"/>
  <h3>Sizes</h3>
  <div class="row">
    <div class="col-sm-4"><input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"></div>
    <div class="col-sm-4"><input class="form-control" type="text" placeholder="Default input"></div>
    <div class="col-sm-4"><input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"></div>
  </div>

</form>
