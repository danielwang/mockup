<blockquote class="blockquote">The toggle switch represents a physical switch that allows users to turn things on or off.</blockquote>

<h3>Default</h3>
<div class="toggle">
  <label>
    <input type="checkbox">
    <span>Default</span>
  </label>
</div>
<div class="toggle">
  <label>
    <input type="checkbox" checked="">
    <span>checked</span>
  </label>
</div>
<div class="toggle">
  <label>
    <input type="checkbox" disabled="">
    <span>disabled</span>
  </label>
</div>
<div class="toggle">
  <label>
    <input type="checkbox" disabled="" checked="">
    <span>disabled checked</span>
  </label>
</div>
<hr class="sg-hr"/>
<h3>Sizes</h3>
<div class="row">
  <div class="col-md-6">
    <h5>Large</h5>
    <div class="toggle toggle-lg toggle-primary">
      <label>
        <input type="checkbox" checked="">
        <span>large</span>
      </label>
    </div>
    <div class="toggle toggle-lg toggle-secondary">
      <label>
        <input type="checkbox" checked="">
        <span>checked</span>
      </label>
    </div>

  </div>
  <div class="col-md-6">
    <h5>Medium</h5>
    <div class="toggle toggle-md toggle-success">
      <label>
        <input type="checkbox" checked="">
        <span>medium</span>
      </label>
    </div>
    <div class="toggle toggle-md toggle-info">
      <label>
        <input type="checkbox" checked="">
        <span>medium</span>
      </label>
    </div>
    <div class="toggle toggle-md toggle-danger">
      <label>
        <input type="checkbox" checked="">
        <span>checked</span>
      </label>
    </div>
  </div>
</div>
