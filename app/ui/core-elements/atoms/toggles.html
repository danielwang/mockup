<div class="row">
  <div class="col-sm-4">
    <h5>Large</h5>
    <div class="toggle toggle-lg">
      <label>
        <input type="checkbox" checked="">
        <span>large</span>
      </label>
    </div>
    <div class="toggle toggle-lg toggle-secondary">
      <label>
        <input type="checkbox" checked="">
        <span>checked</span>
      </label>
    </div>

  </div>
  <div class="col-sm-4">
    <h5>Medium</h5>
    <div class="toggle toggle-md toggle-success">
      <label>
        <input type="checkbox" checked="">
        <span>medium</span>
      </label>
    </div>
    <div class="toggle toggle-md toggle-danger">
      <label>
        <input type="checkbox" checked="">
        <span>checked</span>
      </label>
    </div>
  </div>
  <div class="col-sm-4">
    <h5>Default</h5>
    <div class="toggle">
      <label>
        <input type="checkbox">
        <span>Default</span>
      </label>
    </div>
    <div class="toggle">
      <label>
        <input type="checkbox" checked="">
        <span>checked</span>
      </label>
    </div>
    <div class="toggle">
      <label>
        <input type="checkbox" disabled="">
        <span>disabled</span>
      </label>
    </div>
    <div class="toggle">
      <label>
        <input type="checkbox" disabled="" checked="">
        <span>disabled checked</span>
      </label>
    </div>
  </div>
</div>
<p>The switch toggles are built by purely CSS, it does not require javascript</p>
