<form>
  <h4>Form controls</h4>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Example multiple select</label>
    <select multiple="multiple" class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="formControlRange">Example Range input</label>
    <input type="range" class="form-control-range" id="formControlRange">
  </div>
  <input class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly="readonly">
  <h4>Sizes</h4>
  <div class="row">
    <div class="col-sm-4"><input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"></div>
    <div class="col-sm-4"><input class="form-control" type="text" placeholder="Default input"></div>
    <div class="col-sm-4"><input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"></div>
  </div>
</form>
