<blockquote class="blockquote">Use when the content is possibly mapped into multiple categories and does not necessarily only fit into one hierarchical category.</blockquote>

<div class="bg-white p-5">
  <ul class="tags" aria-label="tags">
    <li>foo</li>
    <li>bar</li>
    <li>baz</li>
  </ul>
  <h3>Removable</h3>
  <ul class="tags" aria-label="tags">
    <li>foo
      <button type="button" class="tags-input-remove">
        <i class="gel-icon-close"></i>
      </button>
    </li>
    <li>bar
      <button type="button" class="tags-input-remove">
        <i class="gel-icon-close"></i>
      </button>
    </li>
    <li>baz
      <button type="button" class="tags-input-remove">
        <i class="gel-icon-close"></i>
      </button>
    </li>
  </ul>

  <h3>Linkable</h3>

  <ul class="tags" aria-label="tags">
    <li>
      <a href="#">foo</a>
    </li>
    <li>
      <a href="#">bar</a>
    </li>
    <li>
      <a href="#">baz</a>
    </li>
  </ul>
</div>
