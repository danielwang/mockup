<div class="row">
  <div class="col-sm-6">
    <h3>Stars Rating</h3>
    <div class="star-rating">
      <input id="star-5" type="radio" name="rating" value="star-5">
      <label for="star-5" title="5 stars">
        <i class="active gel-icon-3x gel-icon-star" aria-hidden="true"></i>
      </label>
      <input id="star-4" type="radio" name="rating" value="star-4">
      <label for="star-4" title="4 stars">
        <i class="active gel-icon-3x gel-icon-star" aria-hidden="true"></i>
      </label>
      <input id="star-3" type="radio" name="rating" value="star-3">
      <label for="star-3" title="3 stars">
        <i class="active gel-icon-3x gel-icon-star" aria-hidden="true"></i>
      </label>
      <input id="star-2" type="radio" name="rating" value="star-2">
      <label for="star-2" title="2 stars">
        <i class="active gel-icon-3x gel-icon-star" aria-hidden="true"></i>
      </label>
      <input id="star-1" type="radio" name="rating" value="star-1">
      <label for="star-1" title="1 star">
        <i class="active gel-icon-3x gel-icon-star" aria-hidden="true"></i>
      </label>
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col-sm-6">
    <h3 class="mb-3">Smiley Rating</h3>
    <div id="smileys">
      <span class="face">
        <input type="radio" name="smiley" value="worse" class="worse" id="smiley-worse"/>
        <label for="smiley-worse">Worse</label>
      </span>
      <span class="face">
        <input type="radio" name="smiley" value="bad" class="bad" id="smiley-bad"/>
        <label for="smiley-bad">Bad</label>
      </span>
      <span class="face">
        <input type="radio" name="smiley" value="fair" class="fair" id="smiley-fair"/>
        <label for="smiley-fair">Fair</label>
      </span>
      <span class="face">
        <input type="radio" name="smiley" value="good" class="good" id="smiley-good"/>
        <label for="smiley-good">Good</label>
      </span>
      <span class="face">
        <input type="radio" name="smiley" value="excellent" class="excellent" id="smiley-excellent"/>
        <label for="smiley-excellent">Excellent</label>
      </span>
    </div>
  </div>
</div>
