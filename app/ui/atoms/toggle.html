  <div class="col-sm-3">
    <h5>Large</h5>
    <div class="toggle toggle-lg toggle-navy">
      <label>

        <span>large</span>
      </label>
    </div>
    <div class="toggle toggle-lg toggle-orange">
      <label>
        <input type="checkbox" checked="">
        <span>checked</span>
      </label>
    </div>

  </div>
  <div class="col-sm-3">
    <h5>Medium</h5>
    <div class="toggle toggle-md toggle-red">
      <label>

      <label>

        <span>checked</span>
      </label>

  <div class="col-sm-3">
