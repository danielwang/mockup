<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Beta feedback</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="gel-icon-close gel-icon-lg"></span>
        </button>
      </div>
      <div class="modal-body">
        <p class="lead">
          We love hearing your thoughts on upgrades and latest releases, and we appreciate you taking the time to provide us with your valuable feedback.
        </p>
        <div class="row">
          <div class="col-12 mt-3">
            <h5>1. What do you think of the new design?</h5>
          </div>
          <div class="col-sm-8 col-md-6">
            <div id="smileys">
              <span class="face">
                <input type="radio" name="smiley" value="worse" class="worse" id="smiley-worse"/>
                <label for="smiley-worse">Worse</label>
              </span>
              <span class="face">
                <input type="radio" name="smiley" value="bad" class="bad" id="smiley-bad"/>
                <label for="smiley-bad">Bad</label>
              </span>
              <span class="face">
                <input type="radio" name="smiley" value="fair" class="fair" id="smiley-fair"/>
                <label for="smiley-fair">Fair</label>
              </span>
              <span class="face">
                <input type="radio" name="smiley" value="good" class="good" id="smiley-good"/>
                <label for="smiley-good">Good</label>
              </span>
              <span class="face">
                <input type="radio" name="smiley" value="excellent" class="excellent" id="smiley-excellent"/>
                <label for="smiley-excellent">Excellent</label>
              </span>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>Why did you give that rating?</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>
          </div>

          <div class="col-12 mt-5">
            <h5>2. Is there anything that the seems to be 'broken' with the introduction of the new design?</h5>
          </div>
          <div class="col-sm-8 col-md-6">
            <div class="form-group">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-ctrl active">
                  <input type="radio" name="options" id="option1" autocomplete="off">
                  Yes
                </label>
                <label class="btn btn-ctrl">
                  <input type="radio" name="options" id="option2" autocomplete="off">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>Please provide details of what this is?</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary mr-auto" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
