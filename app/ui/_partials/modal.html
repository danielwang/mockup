<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Beta Feedback</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="gel-icon-close gel-icon-lg"></span>
        </button>
      </div>
      <div class="modal-body">
        <p class="lead">
          We love hearing your thoughts on upgrades and recent releases. Please provide us with your feedback below:
        </p>
        <div class="row">
          <div class="col-12 mt-3">
            <h4>How was your experience in Beta today?</h4>
          </div>
          <div class="col-sm-8 col-md-6">
            <div class="smileys mt-3">
              <div class="face face-red">
                <input type="radio" name="smiley" value="bad" class="bad" id="smiley-bad"/>
                <label for="smiley-bad"></label>
                <span>Bad</span>
              </div>
              <div class="face face-orange">
                <input type="radio" name="smiley" value="poor" class="poor" id="smiley-poor"/>
                <label for="smiley-poor"></label>
                <span>Poor</span>
              </div>
              <div class="face face-yellow">
                <input type="radio" name="smiley" value="fair" class="fair" id="smiley-fair"/>
                <label for="smiley-fair"></label>
                <span>Fair</span>
              </div>
              <div class="face face-lime">
                <input type="radio" name="smiley" value="good" class="good" id="smiley-good"/>
                <label for="smiley-good"></label>
                <span>Good</span>
              </div>
              <div class="face face-green">
                <input type="radio" name="smiley" value="excellent" class="excellent" id="smiley-excellent"/>
                <label for="smiley-excellent"></label>
                <span>Excellent</span>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group mt-3">
              <label>Why did you give this rating?</label>
              <textarea class="form-control" rows="4"></textarea>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>Attach a screen capture of your feedback below:</label>
              <form action="/upload-target" class="dropzone gel-dropzone needsclick dz-clickable">
                <div class="dz-message needsclick gray">
                  <h3 class="text-muted">Drag &amp; Drop files here</h3>
                  <span class="note needsclick">
                    Or
                    <a href="#_">browse</a>
                    from local drive
                  </span>
                  <p>
                    <small>Max 5MB in size, Word, PDF, or JPG formats</small>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary mr-auto" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
