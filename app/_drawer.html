<!-- drawer -->
<aside id="gel-drawer" role="">
    <button type="button" id="gel-drawer-knob" aria-label="Close drawer" class="btn btn-icon" aria-expanded="true">
        <span class="sr-only">Open Drawer</span>
    </button>
    <div class="drawer-inner">
    </div>
</aside>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        initDrawer();
        toggleDrawer();
    });
    /*****************************************
        Menu toggle
    *****************************************/
    const header = document.getElementById('gel-header');
    const subnav = document.getElementById('gel-subpages');
    const main = document.getElementById('gel-main');
    const drawer = document.getElementById('gel-drawer');
    const knob = document.getElementById('gel-drawer-knob');
    function initDrawer() {
        let offset = main.offsetTop;
        main.style.height = 'calc(100vh - offset + "px")';
        drawer.style.top = offset + 'px';
    }

    function toggleDrawer() {
        knob.addEventListener('click', function () {
            drawer.classList.toggle('open');
            if (drawer.classList == "") {
                setAriaExpanded('false');
                //  setMenuState(false);
            } else {
                setAriaExpanded('true');
                //  setMenuState(true);
            }
        });
    }
</script>
